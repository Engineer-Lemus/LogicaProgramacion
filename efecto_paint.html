<canvas width="600" height="400"></canvas>
<head style="background-color: grey;">
    <title>Paint</title></head>
    <h1 style="font-size: 50px; text-align: center; color: greenyellow;">Paint</h1>
<script>
    
    var colorActual = "blue";   
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
  
    function dibujarRectangulo(x, y, ancho, alto, color) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, ancho, alto);
    }
    
    dibujarRectangulo(0,0,50,50,'red');
    dibujarRectangulo(50,0,50,50,'green');
    dibujarRectangulo(100,0,50,50,'blue');
    
    function paletaColores(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if ((x < 50) && (y < 50)) {
            pincel.fillStyle = 'red';
        } else if ((x < 100) && (y < 50)) {
            pincel.fillStyle = 'green';
        } else if ((x < 150) && (y < 50)) {
            pincel.fillStyle = 'blue';
        }
    
    }

    var puedoDibujar = false;

    function dibujarCirculo(evento) {

        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = paletaColores;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
       function delimitarArea() {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            if ((x < 150) && (y < 50)) {
                return false;
            } else {
                return true;
            }
        }
        
            }
            function capturarMovimientoDelMouse(evento) {
            var x = evento.pageX - pantalla.offsetLeft;      
            var y = evento.pageY - pantalla.offsetTop;

            if(delimitarArea(x,y))  
            dibujarCirculo(x,y,colorActual)    
   
    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }
    function paletaColores(evento) {
       
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if ((x < 50) && (y < 50)) {
            pincel.fillStyle = 'red';
        } else if ((x < 100) && (y < 50)) {
            pincel.fillStyle = 'green';
        } else if ((x < 150) && (y < 50)) {
            pincel.fillStyle = 'blue';
        }



        function seleccionarColor(evento) {

      var x = evento.pageX - pantalla.offsetLeft;
     var y = evento.pageY - pantalla.offsetTop;
 
    if (y > 0 && y < 0 ) {

    if(x > 50 && x < 0) {

        colorActual = "red";
        console.log(colorActual);

    } else if (x > 100 && x < (100 + 100)) {

        colorActual = "green";

    } else if(x > 150 && x < (150 + 150)) {

        colorActual = "blue";

    }            
    

    

    
    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

    pantalla.onmousemove = capturarMovimientoDelMouse;

    pantalla.onclick = seleccionarColor;

    }
        }
    }
}

</script>
