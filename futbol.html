<h1>Programa para calcular los puntos de un equipo de futbol</h1>

<script>

    function saltarlinea() {

    document.write("<br><br><br>");

      }

    function imprimir(frase) {

    document.write(frase);
    saltarlinea();
      }
      
   //parseInt convierte el valor introducido en un numero entero

    var victorias = prompt("Introduce el numero de victorias");
    var empates = prompt("Introduce el numero de empates");

    puntosTotal = (victorias * 3) + (empates * 1);

    imprimir("El equipo ha conseguido " + puntosTotal + " puntos");

    if (puntosTotal > 30) {

    imprimir("El equipo esta mejor que el año pasado");

     }

    if (puntosTotal < 30) {

    imprimir("El equipo esta peor que el año pasado");

     }

    if (puntosTotal == 30) {

    imprimir("El equipo esta peor que el año pasado");

    }

    var numero = 10;
    
    if(numero >= 2 && numero < 12) {
    alert("ENTRÓ!");
}

</script>
