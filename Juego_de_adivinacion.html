<meta charset ="UTF-8">

<h1> Juego de Adivinanzas </h1>

<script>

    function saltarlinea() {

    document.write("<br><br>");

      }

    function imprimir(frase) {

    document.write(frase);
    saltarlinea();

      }
    
  var numeroPensado = Math.round(Math.random() * 10);
  var intentos = 3;
  var contador = 1;


  while (contador <= intentos) {

  var numeroLanzado =  parseInt(prompt("Adivina el número que estoy pensando entre 0 y 10"));
  
    if (numeroLanzado == numeroPensado){

      alert("¡Has acertado!, en el intento " + contador + " el numero pensado era " + numeroPensado);
       break;
       } 
            
      else {

      alert("¡Has fallado! el numero era " + numeroPensado + "");

       }
      contador ++;
      }
    
       imprimir("FIN")
</script>
