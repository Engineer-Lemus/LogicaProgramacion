<h1>  PROGRAMA - Calcular media de las edades de una familia </h1>

<script>

    function saltarlinea() {

    document.write("<br><br>");

      }

    function imprimir(frase) {

    document.write(frase);
    saltarlinea();

      }
      
     var numeroDeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de la familia:"));
     var contador = 1;
     var totalEdades = 0;

    while(contador <= numeroDeMiembros) {

        
        edad = parseInt(prompt("Ingrese la edad del familiar:"));
       totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades / numeroDeMiembros;


    imprimir("La media de las edades de la familia es: " + mediaEdades);
    imprimir("finalizÃ³ el programa");

</script>
