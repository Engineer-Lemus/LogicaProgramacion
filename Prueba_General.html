<script>
    
    var input = document.querySelector("input");
    var magico = Math.round(Math.random() * 10);
    input.focus();
    
    function verificar(){
        if (parseInt(input.value) == magico){
            alert("Acertaste");
        }
        else{
            alert("No acertaste");
        }
        
        input.value = "";
        
        input.focus();
    }

     var button = document.querySelector("button");
        button.onclick = verificar;

</script>
