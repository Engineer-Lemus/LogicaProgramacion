<meta charset ="UTF-8">

<h1> Años mundiales FIFA </h1>

<script>

    function saltarlinea() {

    document.write("<br><br>");

      }

    function imprimir(frase) {

    document.write(frase);
    saltarlinea();

      }
   
    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año límite: "));


    while (anhoMundial <= limite) {

      imprimir("El año " + anhoMundial + " hubo mundial");

      anhoMundial = anhoMundial + 4;

    }

    imprimir("fin");
</script>
